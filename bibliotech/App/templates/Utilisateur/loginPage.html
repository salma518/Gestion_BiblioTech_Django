{% extends 'Utilisateur/base.html' %}

{% block title %}Connexion{% endblock %}

{% block content %}
    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <div class="text-center mb-4">
                            <i class="bi bi-book display-4 text-primary"></i>
                            <h2 class="mt-3">Connexion</h2>
                        </div>

                        {% if message %}
                        <div style="padding: 12px; background: #e7f5ff; border: 1px solid #a5d8ff; border-radius: 4px; margin: 10px 0;">
                            {{ message }}
                        </div>
                        {% endif %}
                        <form method="post" action="{% url 'home_user' %}">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="email" class="form-label">
                                    <i class="bi bi-envelope me-2"></i>Email
                                </label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="mb-4">
                                <label for="password" class="form-label">
                                    <i class="bi bi-lock me-2"></i>Mot de passe
                                </label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="text-center mt-3">
                                <a href="{% url 'password_reset_request' %}" class="text-muted">
                                    <i class="bi bi-question-circle me-1"></i>Mot de passe oublié ?
                                </a>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-box-arrow-in-right me-2"></i>Se connecter
                                </button>
                            </div>
                        </form>

                        <div class="text-center mt-4">
                            <p class="mb-0">Pas encore de compte ?</p>
                            <a href="{% url 'register' %}" class="btn btn-link text-decoration-none">
                                <i class="bi bi-person-plus me-1"></i>Créer un compte
                            </a>
                        </div>
                        <div class="text-center mt-3">
                            <a href="{% url 'landing' %}" class="text-muted">
                                <i class="bi bi-arrow-left me-1"></i>Retour à l'accueil
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
