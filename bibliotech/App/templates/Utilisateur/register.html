{% extends 'Utilisateur/base.html' %}

{% block title %}Inscription{% endblock %}

{% block content %}
    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-7">
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <div class="text-center mb-4">
                            <i class="bi bi-person-plus display-4 text-primary"></i>
                            <h2 class="mt-3">Créer un compte</h2>
                        </div>

                        <form method="POST" action="{% url 'valider' %}">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="nom" class="form-label">
                                            <i class="bi bi-person me-2"></i>Nom
                                        </label>
                                        <input type="text" class="form-control" id="nom" name="nom" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="prenom" class="form-label">
                                            <i class="bi bi-person me-2"></i>Prénom
                                        </label>
                                        <input type="text" class="form-control" id="prenom" name="prenom" required>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">
                                    <i class="bi bi-envelope me-2"></i>Email
                                </label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>

                            <div class="mb-3">
                                <label for="adresse" class="form-label">
                                    <i class="bi bi-geo-alt me-2"></i>Adresse
                                </label>
                                <input type="text" class="form-control" id="adresse" name="adresse" required>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="solde" class="form-label">
                                            <i class="bi bi-wallet2 me-2"></i>Solde initial
                                        </label>
                                        <input type="number" class="form-control" id="solde" name="solde" required min="0">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="numtel" class="form-label">
                                            <i class="bi bi-telephone me-2"></i>Téléphone
                                        </label>
                                        <input type="tel" class="form-control" id="numtel" name="numtel" required>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="cin" class="form-label">
                                    <i class="bi bi-card-text me-2"></i>CIN
                                </label>
                                <input type="text" class="form-control" id="cin" name="cin" required>
                            </div>

                            <div class="mb-4">
                                <label for="password" class="form-label">
                                    <i class="bi bi-lock me-2"></i>Mot de passe
                                </label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-check-circle me-2"></i>Créer mon compte
                                </button>
                            </div>
                        </form>

                        <div class="text-center mt-4">
                            <p class="mb-0">Déjà inscrit ?</p>
                            <a href="{% url 'login' %}" class="btn btn-link text-decoration-none">
                                <i class="bi bi-box-arrow-in-right me-1"></i>Se connecter
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
